quarkus.application.name=PDF Text Extractor

# HTTP configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging configuration
quarkus.log.level=INFO
quarkus.log.category."fi.sutinse.pdfextractor".level=DEBUG

# File upload configuration
quarkus.http.limits.max-body-size=50M
quarkus.http.body.multipart.max-chunk-size=10M

# CORS configuration for development
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# TesseractOCR configuration
# These can be overridden via environment variables
tesseract.data.path=/usr/share/tesseract-ocr/4.00/tessdata
tesseract.language=fin
tesseract.auto-detect-language=true
tesseract.dpi=300
tesseract.ocr.engine.mode=1
tesseract.page.seg.mode=1